
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能书签管理器</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <h1>智能书签</h1>
                </div>
                <div class="sidebar-actions">
                    <button id="themeToggle" class="theme-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="sidebar-content">
                <div class="search-section">
                    <div class="search-container">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="搜索书签..." class="search-input">
                    </div>
                </div>

                <div class="groups-section">
                    <div class="section-header">
                        <h3>分组</h3>
                        <div class="header-actions">
                            <button id="addGroupBtn" class="action-btn" title="新增分组">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                            </button>
                            <button id="importBtn" class="action-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14,2 14,8 20,8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <nav class="filter-nav">
                        <button class="filter-btn active" data-group="all">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            </svg>
                            <span class="group-name">全部</span>
                            <span class="count" id="allCount">0</span>
                        </button>
                        <div id="groupFilters"></div>
                    </nav>
                </div>
            </div>

            <!-- 折叠按钮 -->
            <button id="sidebarToggle" class="sidebar-toggle-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <div class="content-header">
                <h2 id="currentGroupTitle">全部书签</h2>
                <div class="view-options">
                    <button id="gridView" class="view-btn active">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                    <button id="listView" class="view-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="bookmarksContainer" class="bookmarks-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在加载书签...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑书签模态框 -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑书签</h3>
                <button class="close-btn" id="closeModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTitle">标题</label>
                    <input type="text" id="editTitle" class="form-input">
                </div>
                <div class="form-group">
                    <label for="editUrl">网址</label>
                    <input type="url" id="editUrl" class="form-input">
                </div>
                <div class="form-group">
                    <label for="editGroup">分组</label>
                    <div class="custom-select-wrapper">
                        <div class="custom-select" id="editGroup">
                            <div class="custom-select-display">
                                <span class="selected-text">其他</span>
                                <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6,9 12,15 18,9"></polyline>
                                </svg>
                            </div>
                            <div class="custom-select-dropdown">
                                <div class="custom-select-options" id="editGroupOptions">
                                    <div class="custom-select-option" data-value="其他">其他</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveEdit" class="btn-primary">保存</button>
                <button id="deleteBookmark" class="btn-danger">删除</button>
                <button id="cancelEdit" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 新增分组模态框 -->
    <div id="addGroupModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新增分组</h3>
                <button class="close-btn" id="closeAddGroupModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newGroupName">分组名称</label>
                    <input type="text" id="newGroupName" class="form-input" placeholder="请输入分组名称">
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveNewGroup" class="btn-primary">保存</button>
                <button id="cancelAddGroup" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div id="confirmDeleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认删除</h3>
                <button class="close-btn" id="closeConfirmDeleteModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="confirm-message">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" style="margin-bottom: 16px;">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c0-1 1-2 2-2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    <p>确定要删除这个书签吗？</p>
                    <p class="bookmark-info" id="deleteBookmarkInfo" style="margin-top: 8px; color: var(--text-muted); font-size: 14px;"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmDelete" class="btn-danger">确认删除</button>
                <button id="cancelDelete" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
