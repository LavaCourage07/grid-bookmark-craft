
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能书签管理器</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>智能书签</h1>
                <p>优雅的书签管理体验</p>
            </div>
            <div class="header-actions">
                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="搜索书签..." class="search-input">
                </div>
                <button id="importBtn" class="btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                    </svg>
                    批量导入
                </button>
            </div>
        </header>

        <nav class="filter-nav">
            <button class="filter-btn active" data-group="all">全部</button>
            <div id="groupFilters"></div>
        </nav>

        <main class="main-content">
            <div id="bookmarksContainer" class="bookmarks-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在加载书签...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 书签编辑模态框 -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑书签</h3>
                <button class="close-btn" id="closeModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTitle">标题</label>
                    <input type="text" id="editTitle" class="form-input">
                </div>
                <div class="form-group">
                    <label for="editUrl">网址</label>
                    <input type="url" id="editUrl" class="form-input">
                </div>
                <div class="form-group">
                    <label for="editGroup">分组</label>
                    <select id="editGroup" class="form-select">
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveEdit" class="btn-primary">保存</button>
                <button id="deleteBookmark" class="btn-danger">删除</button>
                <button id="cancelEdit" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
