
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>书签管理器</h1>
            <div class="actions">
                <button id="addBookmark" class="btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    添加书签
                </button>
            </div>
        </div>
        
        <div class="current-page" id="currentPage">
            <div class="page-info">
                <div class="page-title" id="pageTitle">正在获取页面信息...</div>
                <div class="page-url" id="pageUrl"></div>
            </div>
        </div>

        <div class="form-section" id="bookmarkForm" style="display: none;">
            <div class="form-group">
                <label for="bookmarkTitle">标题</label>
                <input type="text" id="bookmarkTitle" placeholder="书签标题">
            </div>
            <div class="form-group">
                <label for="bookmarkUrl">网址</label>
                <input type="url" id="bookmarkUrl" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="bookmarkGroup">分组</label>
                <select id="bookmarkGroup">
                    <option value="其他">其他</option>
                </select>
                <input type="text" id="newGroup" placeholder="新建分组..." style="display: none;">
            </div>
            <div class="form-actions">
                <button id="saveBookmark" class="btn-primary">保存</button>
                <button id="cancelBookmark" class="btn-secondary">取消</button>
            </div>
        </div>

        <div class="quick-actions">
            <button id="openNewtab" class="btn-outline">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                </svg>
                书签管理页
            </button>
            <button id="importBookmarks" class="btn-outline">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
                批量导入
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
